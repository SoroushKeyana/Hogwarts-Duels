{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

<h1>{{ user.username }}</h1>

<p>House: {{ profile.house }}</p>


<h2>Your friends</h2>
{% for user in following_users %}
    <p>{{ user.username }} <button onclick="unfollow({{ user.id }}, this)">Unfollow</button>
    </p>
{% endfor %}

{% endblock %}
