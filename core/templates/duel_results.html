{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Duel Results</h2>
    {% if duel.status == 'finished' %}
        <h3>🏆 Winner: {{ duel.winner.username }}</h3>
    {% elif duel.status == 'declined' %}
        <p>The duel was declined.</p>
    {% else %}
        <p>The duel is not finished yet.</p>
    {% endif %}
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</div>
{% endblock %}
